<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui-1.10.0.custom.css"/>
		<!-- <script src="bootstrap-3.3.7-dist/js/jquery-3.4.0.js"></script> -->
		<!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
		<!-- <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2>利用jq ui 实现模态框</h2>
					<button id="btn" class="btn btn-success">提交</button>
					<div id="dialog_simple" title="注册确定界面">
						<p>是否提交注册资料</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$('#dialog_simple').dialog({
				autoOpen:false
			});
			$('#btn').click(function(){
				$("#dialog_simple").dialog('open');
				return false;
			})
		})
	</script>
</html>
